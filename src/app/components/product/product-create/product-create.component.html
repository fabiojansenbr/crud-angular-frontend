<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>

  touched : {{name.touched}}
  invalid : {{name.invalid}}
  pristine : {{name.pristine}}
  value : {{name.value}}

  <form [formGroup]="myForm">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name">
      <mat-error *ngIf="name.invalid && name.pristine">Deve ser preenchido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="PreÃ§o(R$)" formControlName="price" name="price">
      <mat-error *ngIf="price.invalid && price.touched">Deve ser > 1</mat-error>
    </mat-form-field>
  </form>

  <button mat-raised-button [disabled]="myForm.invalid" (click)="createProduct()" color="primary">
    Salvar Produto
  </button>

  <button mat-raised-button (click)="cancel()" color="secondary">
    Cancelar
  </button>
</mat-card>
